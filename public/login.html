<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap3/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap3/glyphicons.pro.css" rel="stylesheet">
    <link href="css/bootstrapValidator.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->


    <style type="text/css">
    body {
      font-family: '微软雅黑','Microsoft Yahei','Helvetica Neue',Helvetica,Arial,sans-serif;
      background-color: #EDF4F9;
    }
    header,
    footer {
      display: block;
      height: 80px;
    }
    header img {
      margin: 10px 0;
    }

    .blue {
      color: #2468CC;
    }
    #content {
      display: block;
      height: 550px;
      background: url('img/bg_blue.png') no-repeat center top;
    }
    #content .panel {
      margin-top: 100px;
    }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xs-3">
            <img data-src="holder.js/120x60?theme=sky&text=120x60 \n LOGO">
          </div>
          <div class="col-xs-6 text-center">
            <h2 class="blue">松江区疾控中心数据资产管理平台</h2>
          </div>
          <div class="col-xs-3">

          </div>
        </div>
      </div>
    </header>

    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">登录数魔应用平台</h3>
              </div>
              <div class="panel-body">
                <form id="loginForm">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                      <input type="text" class="form-control" placeholder="账号" name="username"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphpro glyphpro-keys"></span></span>
                      <input type="password" class="form-control" placeholder="密码" name="password"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphpro glyphpro-thumbnails"></span></span>
                      <input type="text" class="form-control" placeholder="验证码" name="code"/>
                      <span class="input-group-btn">
                        <img id="codeimg" data-src="holder.js/120x34?&text=120x34 \n 验证码" >
                      </span>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">登陆</button>
                  <br>
                  <a href="info.html#signup" class="text-muted">注 册</a> | <a href="info.html#forget" class="text-muted">忘记密码?</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center text-muted">
            Copyright © 2016 Shanghai Data Magic Information Technology Co., ltd. All Rights Reserved.
          </div>
        </div>
      </div>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap3.min.js"></script>

    <script src="js/holder.min.js"></script>
    <script src="js/bootstrapValidator.js"></script>
    <script type="text/javascript">
    <!--
    $(document).ready(function(){
      Holder.run()
    });
    //-->


$(document).ready(function() {


    $('#loginForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: '用户名必须为6-30个字母数字组合'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    }
                }
            },
            code: {
                validators:  {
                    notEmpty: {
                        message: '验证码不能为空'
                    }
                }
            }
        }
    });
});

    </script>
  </body>
</html>
