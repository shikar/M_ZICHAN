<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024, initial-scale=1">

    <title>Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap3/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap3/glyphicons.pro.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    body {
      background-color: #EDF4F9;
    }
    header,
    footer {
      display: block;
      height: 80px;
    }
    header img {
      margin: 10px 0;
    }
    #content {
      display: block;
      height: 550px;
      background: url('img/bg_blue.png') no-repeat center top;
    }
    #content .panel {
      margin-top: 100px;
    }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <img data-src="holder.js/120x60?theme=sky&text=120x60 \n LOGO">
          </div>
        </div>
      </div>
    </header>

    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">登录数魔应用平台</h3>
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                      <input type="text" class="form-control" placeholder="账号">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphpro glyphpro-keys"></span></span>
                      <input type="password" class="form-control" placeholder="密码">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphpro glyphpro-thumbnails"></span></span>
                      <input type="text" class="form-control" placeholder="验证码">
                      <span class="input-group-btn">
                        <img id="codeimg" data-src="holder.js/120x34?&text=120x34 \n 验证码">
                      </span>
                    </div>
                  </div>
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-sm-6" style="padding-left:0px;padding-right:2px;"><a href="index.html" type="submit" class="btn btn-primary btn-block">登 录</a></div>
                      <div class="col-sm-6" style="padding-left:2px;padding-right:0px;"><a href="info.html#signup" type="button" class="btn btn-success btn-block">注 册</a></div>
                    </div>
                  </div>
                  <br>
                  <a href="info.html#forget" class="text-muted">忘记密码?</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center text-muted">
            Copyright © 2016 Shanghai Data Magic Information Technology Co., ltd. All Rights Reserved.
          </div>
        </div>
      </div>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap3.min.js"></script>

    <script src="js/holder.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function(){
      Holder.run()

    </script>
  </body>
</html>
